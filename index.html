<html>
    <head>
        <title>Trance</title>
        <script type="text/javascript" src="node_nodules/lib/osc.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
        <link rel="stylesheet" href="style.css" type="text/css">
    </head>
<body>
    <h1>Trance</h1>
    <button id="accelPermsButton"  style="height:50px;" onclick="getPerm()"><h2>Get Accelerometer Permissions</h2></button>
    <script  type="text/javascript" src="Motion.js"></script>

    <button id="send">Send Message</button>
    <script type="text/javascript" src="lib/osc.min.js"></script>
    <script type="text/javascript">
    var osc = new OSC();
    osc.open(); // connect by default to ws://localhost:8080

    document.getElementById('send').addEventListener('click', () => {
    var message = new OSC.Message('/test/random', Math.random());
    osc.send(message);
  });
</script>
</body>
</html>
